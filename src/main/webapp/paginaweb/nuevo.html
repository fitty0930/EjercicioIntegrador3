									<legend class="text-center header">Nuevo Estudiante</legend>
									<div class="form-group form-floating mb-3">

											placeholder="Dni"> <label for="floatingInput">dni</label>
									</div>
									<div class="form-group form-floating mb-3">
										<input type="text" class="form-control" id="genero"
											placeholder="Genero"> <label for="floatingInput">genero</label>
									</div>
									<div class="form-group">
										<div class="col-md-12 text-center">
											<button type="button" id="buttonSubmit"
												class="btn btn-success btn-lg mt-3">Crear</button>
										</div>
									</div>

							</form>
